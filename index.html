<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - Fiqhi Naura</title>
    <link rel="stylesheet" href="style.css" />
    <!-- memanggil style.css untuk mempercantik halaman -->
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign In</h1>
        <form id="myForm">
          <div class="input-group">
            
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="password" placeholder="Password" />
            </div>
            <p>Forget Password <a href="#">Click Here!</a></p>
            <!-- jika ingin menambahkan aksi untuk click here! pada forget password,
            tambahkan file forget password (jika ada) kedalam href diatas -->
          </div>
          <div class="btn-field">
            <button type="submit" id="signinBtn" >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
    <!-- memanggil javascript untuk melakukan JS Valid -->
  </body>
</html>
